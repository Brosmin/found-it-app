<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - FOUND IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                        <h1 class="mt-3 text-danger">500</h1>
                        <h3 class="text-muted">Internal Server Error</h3>
                        <p class="lead">Something went wrong on our end. Please try again later.</p>
                        <div class="mt-4">
                            <a href="{{ url_for('home') }}" class="btn btn-primary me-2">
                                <i class="fas fa-home"></i> Go Home
                            </a>
                            <a href="{{ url_for('items') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-search"></i> Browse Items
                            </a>
                        </div>
                        <div class="mt-4">
                            <small class="text-muted">
                                If this problem persists, please contact the administrator.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
